<div class="allStu">

  <div *ngFor='let i of arrayZer' (click)='getImg(i)' routerLink='/img'>
<mat-card class="example-card mat-elevation-z24">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title style="text-align: center;"> {{i.hieder}}</mat-card-title>
      
    </mat-card-header>
    
    <img  mat-card-image src ={{i.img}}  >
  
    <mat-card-subtitle style="text-align: center;">{{650|currency:'ILS'}}</mat-card-subtitle>
    <button>הוספה לסל</button>&nbsp;&nbsp;&nbsp;
    <button>קנה עכשיו</button>
  </mat-card>
  
</div>
